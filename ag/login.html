<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/logo.jpeg">
    <title>Login Page</title>
    <style>
        body{
            background-image: url("images/w2.jpg");
            height: 600px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login-box{
            width:500px;
            height: auto;
            text-align: center;
            background-color: rgb(250, 245, 245);
            margin: 40px 0 20px  400px;
            padding: 20px;
            opacity: 0.8;
            border-radius: 4%;
        }
     
        h1,h3{
            color: #222;
            margin-bottom: 10px;
            font-weight: 800;
        }
        hr{
            width: 20%;
            justify-content: center;
        }        
         .identified-data input,select{
            width:80%;
            height: 35px;
            margin-top: 40px;
            border-radius: 15px;
            text-align: center;
            border:1px solid rgb(18, 173, 46);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            color: black;
        }
        p{
            margin-top: 20px;
        }
        a{
            color: blue;
            font-size: 1rem;
        }
        .usertype input{
            margin-top: 30px;
            padding-left: 30px;
            margin-left: 50px;
            margin-right: 10px
        }
        .remember{
        display: flex;
        align-items: flex-start;
        gap: .7rem;
        margin: 1rem 2.4rem;
    }
        button{
            width:50%;
            height: 40px;
            padding: 5px ;
            margin-top: 30px;
            margin-bottom: 12px;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 30px;
           background-color: chartreuse;
            cursor: pointer;
        }
        button:hover{
            transform: scale(1.2);
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h1>Login Form</h1><hr>
    <h3>Please fill identify data to continue your account!</h3>
    <form onsubmit="checkData(); return false;">
        <div class="identified-data">
            <input type="email" name="useremail" id="Email" placeholder="Enter Your Email" required>
            <input type="password" name="userpassword"  id="Password"  placeholder="Enter Your Password" required>
        </div>
        <div class="usertype">
            <input type="radio" name="gender" value="farmer" id="farmer" required>
            <label for="farmer">Farmers</label>

            <input type="radio" name="gender" value="customer" id="customer" required>
            <label for="customer">Customers</label>
        </div>
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
         </div>
         <button type="submit" id="submit">Login</button>
        <p>Forgot password?<a href="#">Click here</a></p>
        <p>Don't have an account?<a href="register.html">Create one</a></p>
    </form>
</div>
<script>
    function checkData() {
        var Email = document.getElementById("Email").value;
        var Pass = document.getElementById("Password").value;
        var ForC = document.querySelector('input[name="gender"]:checked').value;

        // Simulate login logic (replace with actual server-side validation)
        var getEmail = localStorage.getItem("useremail");
        var getPass = localStorage.getItem("userpassword");
        
        if (Email === getEmail && Pass === getPass) {
            if (ForC === "farmer") {
                window.location.href = 'farmeracc.html';
            } else if (ForC === "customer") {
                window.location.href = 'Home.html';
            }
            alert("Login Successful!");
        } else {
            alert("Invalid Email or Password!");
        }
    }

</script>

</body>
</html>
