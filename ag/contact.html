<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/logo.jpeg">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="fontawesome-free-6.4.0-web\css\all.min.css">
</head>
<body>
  
    <section class="contact">
        <div class="tag-section tag-center">
            <div class="logo">
                <a href="Home.html"><img src="images/logo.jpeg"></a>
                <h1>AgriMerchant</h1> 
                <a href="farmeracc.html"><img src="images/logo.jpeg"></a>
               </div>  
            <div class="tag-indicator">
                <div class="line"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="contact-box-section">
            <div class="map-section">
                <h2 class="tag-title">Get in Touch</h2>
                <div style="width: 100%"><iframe width="100%" height="700" frameborder="0" 
                    scrolling="no" marginheight="0" marginwidth="0"
                     src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;
                     hl=en&amp;q=UCSMTLA,Meiktila,Mandalay+(AgriMerchant%20Website)&amp;
                     t=k&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                     <a href="https://www.maps.ie/population/">Population Estimator map</a>
                    </iframe>
                </div>
            </div>
            
            <div class="form-section">
                <h4>Feel free to ask,if you have any question</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">To:</label>
                        <input type="text" class="form-control" id="cname" placeholder="eg:agrimerchant@gmail.com">
                      </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">From Name:</label>
                        <input type="text" class="form-control" id="cname" placeholder="Please enter your name..">
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="cEmail" aria-describedby="emailHelp" placeholder="Please enter your email address..">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="cphone" placeholder="Enter phone no:..">
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="cadd" placeholder="Enter your address...">
                      </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="textarea1" rows="3" placeholder="What is your mind.."></textarea>
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="Check1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="alert('Successful!Receive your message!')">Submit</button>
                  </form>
            </div>  
        
    </section>
    
<!------------------------------------------>




</body>
</html>
